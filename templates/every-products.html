<div th:switch="${products}">
    <div>
        <h2 th:case="null">No record found !!</h2>

        <div th:case="*">
            <table class="table table-hover table-responsive">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
<!--                    <th class="hidden" scope="col">Quantity</th>-->
<!--                    <th class="hidden" scope="col">SKU</th>-->
<!--                    <th class="hidden" scope="col">User_id</th>-->
                    <th scope="col">ImageURL</th>

<!--                    <th scope="col">Show</th>-->
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.title}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
<!--                    <td class="hidden" th:text="${product.quantity}"></td>-->
<!--                    <td class="hidden" th:text="${product.sku}"></td>-->
<!--                    <td class="hidden" th:text="${product.user_id}"></td>-->
                    <td><img th:src="${product.imageURL}" alt="" width="60" height="60"></td>

<!--                    <td>-->
<!--                        <a th:href="@{product/show/{id}(id=${product.id})}"><button type="button" class="btn btn-success">-->
<!--                            Show-->
<!--                        </button></a>-->
<!--                    </td>-->

                    <td>
                        <a th:href="@{product/edit/{id}(id=${product.id})}"><button type="button" class="btn btn-warning">
                            Edit
                        </button></a>
                    </td>
                    <td>
                        <a th:href="@{product/delete/{id}(id=${product.id})}"><button type="button" class="btn btn-danger">
                            Delete
                        </button></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="link2page" href="/product">Add New Product</a>
        <a class="link2page" href="/admin">Admin Page</a>
    </div>
</div>
