<body>

<!-- <header> -->
<div th:insert="fragments/h.html :: header"></div>

<!-------------------------------------------navigation (end)---------------------------------------------->

<!--------------------------------------------------(Start)title"SHOPPING CART"-------------------------------------------->
<div class="container container_shopcarttitle bg-white text-center py-0 my-5">
    <h3>SHOPPING CART</h3>
</div>
<!---------------------------------------------------(End)title"SHOPPING CART"--------------------------------------------->

<!----------------------------------------------------------(Start)FORM---------------------------------------------------->
<div class="container-fluid bg-white py-2 my-5">
    <div id="cart"></div>

    <!------------------------------------------------------------(End)FORM---------------------------------------------------->

    <!-----------------------------------------------------(start)CART TOTAL--------------------------------------------------->
    <div class="row mt-5">
        <label class="col-sm-3 text-center control-label"><strong>Cart Total</strong></label>
        <div class="col-md-5 offset-md-4 col-sm-7 offset-sm-2">
            <table class="table table-totals">
                <tbody>
                <tr>
                    <td class="text-left"><strong>Sub-Total:</strong></td>
                    <td class="price1 text-right"><div id="overallSubTotalCost"></div></td>
                    <td class="text-right"></td>
                </tr>
                <tr>
                    <td class="text-left"><strong>GST (Inclusive 7%):</strong></td>
                    <td class="price1 text-right" id="gstHere"></td>
                    <td class="text-right"></td>
                </tr>
                <tr>
                    <td class="text-left"><strong>Total:</strong></td>
                    <td class="price1 text-right"><div id="overallTotalCost"></div></td>
                    <td class="text-right"></td>
                </tr>
                </tbody>
            </table>
            <table class="table">
                <tbody>
                <tr>
                    <td class="text-center"><a href="/cakes_checkout" class="checkout_btn btn btn-warning" id="noMoneyNoHoney">Checkout</a></td>
                </tr>
                <tr>
                    <td class="text-center"><a href="/cakes" class="text-primary continue-shopping">Or Continue
                        Shopping</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--End of container div (FORM)-->
<!-------------------------------------------------------(end)CART TOTAL--------------------------------------------------->
