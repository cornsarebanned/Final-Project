  <!-------------------------------------------(Start)title"LOGIN"-------------------------------------------->
  <div class="container-fluid container_logintitle bg-white text-center">
    <h3>LOGIN</h3>
  </div>
  <!-----------------------------------------------(End)title"LOGIN"-------------------------------------------->

  <div class="container-fluid bg-white modal_login_1">

    <!-- image left -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 image_login">
        <img src="images/cakes_images/eggs_flour.jpg" alt="cake image for login form">
      </div>

      <!-- form right -->
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 right_form_login">
        <!-- form start -->
        <form th:action="@{/login}" method="POST" role="form" class="login_form">
          <div class="md-form form-sm mb-2">
            <i class="fas prefix"></i>
            <label id="emaila_font" data-error="wrong" data-success="right" for="modalLRInput10">Email
              Address</label>
<!--            <input type="email" name="username" id="logEmail" class="form-control form-control-sm validate"-->
<!--                   placeholder="Enter email">-->
            <input type="text" typeX="email" name="username" nameX="logEmail" id="logEmail" class="form-control form-control-sm validate" placeholder="Enter email">
          </div>

          <div class="md-form form-sm mb-4">
            <!--Your Password-->
            <i class="fas prefix"></i>
            <label id="emailb_font" data-error="wrong" data-success="right"
                   for="modalLRInput11">Password</label>
            <input type="password" name="password" id="logPw" class="form-control form-control-sm validate"
                   placeholder="Enter password">
          </div>

          <div class="text-center mt-2">
            <!--Login Button-->
            <input type="submit" value="Sign in" class="login_btn btn btn-warning" id="login_submit">
          </div>

          <!-- (start) if/else thymeleaf -->
          <div th:if="${param.error}" class="invalid_login">
            Invalid username and password.
          </div>
          <div th:if="${param.logout}" class="loggedOut">
            You have been logged out.
          </div>
          <!-- (end) if/else thymeleaf -->

        </form>
        <!-- form end -->

      </div>
      <!--closing div for col-->
    </div>
    <!--closing div for row-->
  </div>
