<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- stylesheet main_page -->
    <link rel="stylesheet" type="text/css" href="css/main_page.css" media="screen"/>

    <title>APPEASEOFCAKE</title>
    


  </head>

  <body>

  <header>
    <div class="container container_0">
      <p id="free_deliv_font">Free delivery for orders above $150</p>
    </div>
    
    <!--Navbar-->
    <div class="container">
      <nav id="logo_border" class="navbar navbar-light navbar-expand-md">
        
        <div class="company_logo navbar-brand"> <!--div created to contain the cake image and name of company together -->
          <a href="about_us.html"><img class="logo_image" src="images/appeaseofcake_monosingle.png" alt="company logo"></a>
        </div>
        <h6 class="appeaseofcake_font">appeaseofcake</h6>
             
        
        <div>
          <button type="button" class="navbar_toggler" data-toggle="collapse" data-target="#navbarContents" aria-expanded="false" 
          aria-controls="#navbarCollapse" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>  <!--Button to toggle nav collapse -->
        </div>
    
        <div class="collapse navbar-collapse" id="navbarContents">  <!--collapsing nav -->
          <ul class="navbar-nav ml-auto">      <!--  shifting nav links to the right side of the page -->
            <li class="navbar-item active"><a href="#">Cakes</a></li>
            <li class="navbar-item"><a href="about_us.html">About</a></li>
            <li class="navbar-item"><a href="contact_us.html">Contact</a></li>
            <li class="navbar-item"><a href="#">Login</a></li>
            <li class="navbar-item"><a href="#">Register</a></li>                
          </ul>
        </div> <!--closing for unlisted items -->
        
        
      </nav> <!--closing for nav -->
    </div>  <!--closing for container -->
  </header>
    
  <div class="container container_white">
    <h1>Contact Us</h1>
    <div class="row row-cols-2">
      <div class="card h-100 col smallerCard">
          <img class="card-img-top" src="images/housegingerbread.jpg" alt="Store" />
          <div class="card-body">
          <h4 class="card-title appeaseofcake_font" class="">appeaseofcake</h4>
          <p class="card-text">Temasek Polytechnic</p>
          <p class="card-text">21 Tampines Ave 1, Singapore 529757.</p>
          <!-- <a href="#" class="btn btn-primary">See Profile</a> -->
          </div>
      </div>
      <div class="card h-100 col smallerCard">
          <img class="card-img-top" src="images/girlonthephone.jpg" alt="phone" />
          <div class="card-body">
          <h4 class="card-title">Give Us A Call</h4>
          <p class="card-text">+65 62353535</p>
          <p class="card-text">(Anytime 24/7)</p>
          <!-- <a href="#" class="btn btn-primary">See Profile</a> -->
          </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <!-- <form action="https://www.apeaseacake.com/information/contact" method="post" enctype="multipart/form-data" class="form-horizontal mb-5"> -->
          <fieldset>
            <h2 class="heading">Send Us Your Enquiries</h2> <!-- original was heading my-5-->
            <div class="form-group row required">
              <div class="col-sm-6">
                <input type="text" name="first_name" value="" placeholder="First Name" id="input-first-name" class="form-control">
              </div>
              <div class="col-sm-6">
                <input type="text" name="last_name" value="" placeholder="Last Name" id="input-last-name" class="form-control">
              </div>
            </div>
            <div class="form-group row required">
              <div class="col-sm-12">
                <input type="text" name="email" value="" placeholder="E-Mail" id="input-email" class="form-control">
              </div>
            </div>
            <div class="form-group row required">
              <div class="col-sm-12">
                <textarea name="enquiry" rows="2" id="input-enquiry" placeholder="Message" class="form-control"></textarea>
              </div>
            </div>
          </fieldset>
          <div class="buttons">
            <div class="text-center">
              <input class="btn btn-primary btn-large" type="submit" value="Submit">
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
